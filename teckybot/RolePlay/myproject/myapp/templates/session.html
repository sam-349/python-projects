{% extends 'base.html' %}

{% block title %}Session - Role Play Project{% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <main class="form-signin w-100 m-auto p-4 bg-white shadow-sm rounded">
    {% if not user.is_authenticated %}
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <img class="mb-4" src="/static/images/logo.svg" alt="Logo" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password2" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password" required>
        <label for="floatingPasswordConfirm">Confirm Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
      <p class="mt-3 text-center">Already registered? <a href="{% url 'login' %}">Log in</a></p>
    </form>
    {% else %}
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <img class="mb-4" src="/static/images/logo.svg" alt="Logo" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal text-center">Log in</h1>

      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatingUsernameLogin" placeholder="Username" required>
        <label for="floatingUsernameLogin">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPasswordLogin" placeholder="Password" required>
        <label for="floatingPasswordLogin">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" name="remember_me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
    </form>
    {% endif %}
    <p class="mt-5 mb-3 text-center text-muted">Â©2024</p>
  </main>
</div>
{% endblock %}
